dist: xenial

language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8-dev

cache:
  pip: true
  directories:
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853
    - $HOME/.cache/matplotlib

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libhdf5-serial-dev libblas-dev liblapack-dev

# Install packages
install:
  - pip install --upgrade pip
  - pip install wheel
  - pip install scipy
  - pip install coveralls
  - pip install pytest
  - pip install -r etc/requirements_ci.txt
  - python setup.py install

script:
  - source activate $TRAVIS_PYTHON_VERSION
  - py.test -v --doctest-modules --doctest-ignore-import-errors -rs --ignore docsrc --ignore tsgettoolbox/odo

after_success:
  - coveralls
