language: python

# 2.6 is not available for networkx requirement
python:
  - 2.7
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libhdf5-serial-dev

# Install packages
install:
  - pip install --upgrade pip
  - pip install wheel
  - pip install scipy
  - pip install coveralls
  - pip install .[extra]

script:
  - source activate $TRAVIS_PYTHON_VERSION
  - nosetests --with-doctest --with-coverage --cover-tests --cover-package=tsgettoolbox --cover-branches --cover-erase

after_success:
  - coveralls
