language: python

# 2.6 is not available for networkx requirement
python:
  - 2.7
  - 3.3
  - 3.4

# Setup anaconda
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y liblapack-dev libopenblas-dev

# Install packages
install:
  - pip install --upgrade pip
  - pip install coveralls
  - python setup.py install

script:
  - source activate $TRAVIS_PYTHON_VERSION
  - nosetests --with-doctest \
              --with-coverage \
              --cover-tests \
              --cover-package=tsgettoolbox \
              --cover-branches \
              --cover-erase

after_success:
  - coveralls
